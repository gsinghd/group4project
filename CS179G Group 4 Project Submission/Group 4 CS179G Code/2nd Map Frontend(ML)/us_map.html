


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>US Growth Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
        .sidebar {
            position: fixed;
            left: 10px;
            top: 10px;
            padding: 10px;
            background: white;
            border: 1px solid #ccc;
            z-index: 1000;
        }
        .sidebar button {
            display: block;
            margin-bottom: 10px;
            margin-top: 100px;
            padding: 10px;
            width: 150px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <button id="industryGrowthBtn">Industry Growth Map</button>
        <button id="regionalGrowthBtn">Regional(Population) Growth Map</button>
    </div>
    <div id="map"></div>
    <script src="/static/map_script.js"></script>
</body>
</html>
